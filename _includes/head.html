<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Eget tillägg -->
  <meta property="og:title" content="Exam assignment 1 - 1DV022"/>
  <meta property="og:url" content="#"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://cdn.pixabay.com/photo/2017/02/05/00/19/web-design-2038872_1280.jpg"/>
  <meta property="og:description" 
  content="A site made for Exam Assignment 1 in course 1DV022 Client-based webprogramming at Linnaeus University."/>

  <link rel="author" href="humans.txt"/>
  <!-- Eget tillägg -->

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="shortcut icon" href="../pics/favic.ico" type="image/x-icon">
  <link rel="icon" href="../pics/favic.ico" type="image/x-icon">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
